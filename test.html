    <style>
        .flex_our_work {
            display: flex;

            justify-content: space-around;

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script>

        // 輪播的swiper
        var mid_swiper = new Swiper('.mid_swiper-container', {
            slidesPerView: 2,
            spaceBetween: 10,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.mid_swiper-button-next',
                prevEl: '.mid_swiper-button-prev',
            },
            breakpoints: {
                575: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                    slidesPerGroup: 1,
                },
            }
        });
    </script>
